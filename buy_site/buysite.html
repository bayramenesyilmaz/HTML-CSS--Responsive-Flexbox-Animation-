<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="buysite.css">
    <title>Buy Site</title>
</head>
<body>
    <div class="background">
        <h2>Our Pricing</h2>

        <div class="sec">
            <span>Actually</span>

            <label class="toggle-switch">
                <input type="checkbox" checked>
                <span class="circle"></span>
            </label>
            

            <span>Monthly</span>
        </div>

        <div class="main">

            <div class="basic box">
                <h4>Basic</h4>
                <p class="money">19.99</p>
                <hr>
                <p class="yazi">500 GB Storage</p>
                <hr>
                <p class="yazi">2 User Allowed</p>
                <hr>
                <p class="yazi">Send up to 3 GB</p>
                <hr>
                <button>LEARN MORE</button>
            </div>

            <div class="prof box">
                <h4>Professional</h4>
                <p class="money">24.99</p>
                <hr>
                <p class="yazi">1 TB Storage</p>
                <hr>
                <p class="yazi">5 User Allowed</p>
                <hr>
                <p class="yazi">Send up to 10GB</p>
                <hr>
                <button>LEARN MORE</button>
            </div>

            <div class="master box">
                <h4>Master</h4>
                <p class="money">39.99</p>
                <hr>
                <p class="yazi">2 TB Storage</p>
                <hr>
                <p class="yazi">10 User Allowed</p>
                <hr>
                <p class="yazi">Send up to 20GB</p>
                <hr>
                <button>LEARN MORE</button>
            </div>

        </div>

    </div>
</body>
</html>
